    <link rel="shortcut icon" href="https://static.wikia.nocookie.net/minecraft_ru_gamepedia/images/8/8b/%D0%9F%D1%88%D0%B5%D0%BD%D0%B8%D1%86%D0%B0_JE2_BE2.png/revision/latest?cb=20190127074020" /> <!-- Подключаем файл стилей -->

<body>
    <img src="img\logo.png" width="400px">    
    <!-- Блок для отображения текущего количества очков -->
    <h2>Очки: <span id="score">0</span></h2>
    
    <!-- Кнопка для кликов -->
    <button onclick="clickButton('clicker')"><img src="https://static.wikia.nocookie.net/minecraft-mojang/images/f/f1/%D0%A2%D1%80%D0%B0%D0%B2%D0%B0.png/revision/latest/thumbnail/width/360/height/450?cb=20181110122843&path-prefix=ru" height="200px" width="200px"></button><br>
    <button onclick="clickButton('whatnew')">Что появилось в новой версии</button>
    
    <!-- Блок для отображения дохода в секунду -->
    <h2>Доход в секунду: <span id="income">0</span></h2>
    
    <!-- Блок для улучшений -->
    <h2>Улучшения</h2>
    <div id="upgrades">
        <!-- Пример улучшения -->
        <button onclick="buyUpgrade('click')" id="upgrade-grass"><img src="https://static.wikia.nocookie.net/minecraft_ru_gamepedia/images/8/8b/%D0%9F%D1%88%D0%B5%D0%BD%D0%B8%D1%86%D0%B0_JE2_BE2.png/revision/latest?cb=20190127074020"><br>Качество травы (Цена: 1000)</button>
	<button onclick="clickButton('info1')">i</button><br>
        <button onclick="buyUpgrade('wheat')" id="upgrade-wheat">Пшеничка (Цена: 150)</button>
	<button onclick="clickButton('info2')">i</button><br>
	<button onclick="buyUpgrade('wheatup')" id="upgrade-wheatup">Пшеничный Рай (Цена: 5000)</button>
	<button onclick="clickButton('info2up')">i</button><br>
	<button onclick="buyUpgrade('potato')" id="upgrade-potato">Картошечка (Цена: 1000)</button>
	<button onclick="clickButton('info3')">i</button><br>
	<button onclick="buyUpgrade('potatoup')" id="upgrade-potatoup">Боги Беларуси (Цена: 30000)</button>
	<button onclick="clickButton('info3up')">i</button><br>
	<button onclick="buyUpgrade('carrot')" id="upgrade-carrot">Морковка (Цена: 10000)</button>
	<button onclick="clickButton('info4')">i</button><br>
	<button onclick="buyUpgrade('carrotup')" id="upgrade-carrotup">Огород Копатыча (Цена: 250000)</button>
	<button onclick="clickButton('info4up')">i</button><br>
    </div>
    <h2>Сохранение прогресса</h2>
    <button onclick="clickButton('saveProgress')">Сохранить прогресс</button><br>
    <h2>Твой прогресс сохраняется каждую секунду, но ты все равно можешь потыкать эту кнопку :/</h2>
