<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра-кликер</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключаем файл стилей -->
</head>
<body>
    <h1>MiniWebFarm</h1>    
    <!-- Блок для отображения текущего количества очков -->
    <h1>Очки: <span id="score">0</span></h1>
    
    <!-- Кнопка для кликов -->
    <button onclick="clickButton('clicker')">Свежая травка (Click)</button>
    
    <!-- Блок для отображения дохода в секунду -->
    <h2>Доход в секунду: <span id="income">0</span></h2>
    
    <!-- Блок для улучшений -->
    <h2>Улучшения</h2>
    <div id="upgrades">
        <!-- Пример улучшения -->
        <button onclick="buyUpgrade('click')" id="upgrade-grass">Качество травы (Цена: 1000)</button>
	<button onclick="clickButton('info1')">i</button><br>
        <button onclick="buyUpgrade('wheat')" id="upgrade-wheat">Пшеничка (Цена: 150)</button>
	<button onclick="clickButton('info2')">i</button><br>
	<button onclick="buyUpgrade('wheatup')" id="upgrade-wheatup">Пшеничный Рай (Цена: 5000)</button>
	<button onclick="clickButton('info2up')">i</button><br>
	<button onclick="buyUpgrade('potato')" id="upgrade-potato">Картошечка (Цена: 1000)</button>
	<button onclick="clickButton('info3')">i</button><br>
	<button onclick="buyUpgrade('carrot')" id="upgrade-carrot">Морковка (Цена: 10000)</button>
	<button onclick="clickButton('info4')">i</button><br>
    </div>

    <script src="script.js"></script>
</body>
</html>
